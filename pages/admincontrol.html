<body style="background-color: #dfe6e9">

    <div class="container my-5 admin">
        <div class="row justify-content-center">
            <div class="col-12 text-center my-3">
                <p class="display-4 font-weight-bold">Admin Area</p>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <button class="btn btn-dark" id="addnewsbtn" data-toggle="collapse" data-target="#addnews">Add News</button>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 col-12 collapse" id="addnews">
                <form id="admin-form">
                    <input class="form-control" type="text" name="image" placeholder="Thumbnail Link" required>
                    <input class="form-control" type="text" name="heading" placeholder="Heading" required>
                    
                    <textarea class="form-control" rows="4" name="summary" placeholder="Summary" required></textarea>
                    <textarea class="form-control" rows="10" name="fullnews" placeholder="Full News with HTML tags" required></textarea>
                    <div class="text-center">
                        <button class="btn btn-dark px-4">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8 col-sm-12 col-12 my-5">
                <div class="text-center">
                    <button class="btn btn-dark" id="viewnewsbtn" data-toggle="collapse" data-target="#viewnews">View News</button>
                </div>
            </div>

            <div class="collapse" id="viewnews">


            </div>

        </div>
    </div>
