    <!-- Required meta tags -->

    <!-----------  ----------->

    <!------External CSS------>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-----------  ----------->

    <!----- Google Fonts ------>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Montserrat:400,600,800,900|Open+Sans:400,700,800|Raleway:400,600,800,900|Roboto:400,500,700,900|Source+Sans+Pro:400,600,900&display=swap" rel="stylesheet">
    <!-----------  ----------->

    <link rel="shortcut icon" href="img/favicon.png" />
    <title>VOCAlog</title>
</head>

<body>

    <div class="section headerSection">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2 upper">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-8 col-xs-8 center">
                <h1 id="vocalog">VOCAlog</h1>
                <p id="vocalog-p"> We want to spread the awesomeness of<br>VOCALOID</p>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2 lower">
            </div>
        </div>

        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-2 col-sm-2 col-xs-2 upper">
            </div>
            <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 col-xs-8 center">
                <a href="pages/home.html" class="btn btn-lg explore">EXPLORE</a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-2 col-sm-2 col-xs-2 lower">
            </div>
        </div>
    </div>

    <div class="contactUsSection">
        <div class="container">

            <div class="row">

                <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2 py-5">

                    <h1>Contact Us</h1>

                    <form id="contact-form" method="post" action="https://formspree.io/sayedarrafi.bd@gmail.com" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="First Name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="Last Name" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="Email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_need">Please specify your need *</label>
                                        <select id="form_need" name="Reason" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="Request quotation">Submit News</option>
                                            <option value="Request order status">Submit Article</option>
                                            <option value="Request copy of an invoice">Feedback</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="Message" class="form-control" placeholder="Message for me *" rows="8" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <!-- /.8 -->

            </div>
            <!-- /.row-->

        </div>
        <!-- /.container-->


    </div>

    <!---------Footer---------->
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; VOCAlog</small>
            </div>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
    <!-----------  ----------->
    <script src="../js/script.js"></script>

</body>

</html>
